{% extends "layouts/layout.html" %}

{% block content %}
<h4 class="mb-4">Notes</h4>
<div class="row">
    {% for note in notes %}
        <div class="col-md-3">
            <div class="card">
                <div class="card-body pb-3">
                    <h5 class="card-title">{{ note.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Category: {{ note.categoryTitle }}</h6>
                    <p class="card-text">{{ note.content }}.</p>
                    <span id="currentTime">{{ note.created_at }}</span>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
{% block js %}
<script>
    $(document).ready(function () {
        $('.card-title').text(function () {
            return $(this).text().substring(0, 18) + '...';
        });
        $('.card-text').text(function () {
            return $(this).text().substring(0, 150) + '...';
        });
    });
</script>
{% endblock %}
